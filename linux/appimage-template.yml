version: 1
script:
  - rm -rf AppDir || true
  - mkdir -p AppDir

  - cp -r ../build/linux/{{FLUTTER_ARCH}}/release/bundle/* AppDir/

  - mkdir -p AppDir/usr/lib/{{LIB_ARCH}}/gdk-pixbuf-2.0/2.10.0/loaders
  - cp /usr/lib/{{LIB_ARCH}}/gdk-pixbuf-2.0/2.10.0/loaders/libpixbufloader-svg.so AppDir/usr/lib/{{LIB_ARCH}}/gdk-pixbuf-2.0/2.10.0/loaders/

  - mkdir -p AppDir/usr/share/icons/hicolor/64x64/apps
  - cp ../assets/images/logo.png AppDir/usr/share/icons/hicolor/64x64/apps/logo.png

AppDir:
  path: AppDir
  app_info:
    id: com.gr3gorywolf.yamata-launcher
    name: Yamata Launcher
    icon: logo
    version: latest
    exec: yamata_launcher
    exec_args: $@
  apt:
    arch: {{APT_ARCH}}
    allow_unauthenticated: true
    sources:
      - sourceline: deb http://archive.ubuntu.com/ubuntu/ bionic main restricted universe multiverse
      - sourceline: deb http://archive.ubuntu.com/ubuntu/ bionic-updates main restricted universe multiverse
      - sourceline: deb http://archive.ubuntu.com/ubuntu/ bionic-backports main restricted universe multiverse
      - sourceline: deb http://security.ubuntu.com/ubuntu bionic-security main restricted universe multiverse
    include:
      - libgtk-3-0
      - libayatana-appindicator3-1
      - libayatana-indicator3-7
      - libayatana-ido3-0.4
      - libgdk-pixbuf2.0-0
      - libgdk-pixbuf2.0-bin
      - librsvg2-2
    exclude:
      - humanity-icon-theme
      - hicolor-icon-theme
      - adwaita-icon-theme
      - ubuntu-mono

  runtime:
    env:
      GDK_PIXBUF_MODULEDIR: $APPDIR/usr/lib/{{LIB_ARCH}}/gdk-pixbuf-2.0/2.10.0/loaders
      GDK_PIXBUF_MODULE_FILE: $APPDIR/usr/lib/{{LIB_ARCH}}/gdk-pixbuf-2.0/2.10.0/loaders.cache

AppImage:
  arch: {{APPIMAGE_ARCH}}
  update-information: guess
